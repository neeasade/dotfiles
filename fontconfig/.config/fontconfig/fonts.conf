	</alias>
	<!-- Alias Helvetica and Arial to the much better looking Roboto instead of Liberation Sans -->
	<match>
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" binding="same" mode="assign">
			<string>Roboto</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="family" binding="same" mode="assign">
			<string>Roboto</string>
		</edit>
	</match>
	<dir>~/.local/share/fonts</dir>
</fontconfig>
