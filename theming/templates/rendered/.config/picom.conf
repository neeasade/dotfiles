## -*- mode: conf -*-
## Compton Config
## based on dkeg 2015 'candy' config, with slight edits.

## Sometimes a little transparency can soften the edges
shadow-opacity = 0.5;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

## transparent borders are pretty okay
frame-opacity = 1.0;

opacity-rule = [ "40:class_g = 'Bspwm' && class_i = 'presel_feedback'" ];

## Keep the shadows tight
shadow = false;
shadow-radius = 5;
shadow-offset-x = -8;
shadow-offset-y = -8;
no-dock-shadow = false;
no-dnd-shadow = true;
shadow-exclude = [
	"name = 'noshadow'"
];

## Soften the window and workspace changes
fading = false;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-exclude = [ ];

## Extras
use-ewmh-active-win = false;
detect-client-opacity = true;
sw-opti = true;
backend = "glx"
detect-transient = true;
detect-client-leader = true;
shadow-ignore-shaped = false;
detect-rounded-corners = true;
